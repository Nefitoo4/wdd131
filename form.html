<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Nefi Zaldana - WDD 131 Dynamic Web Fundamentals- form"
    />
    <meta name="author" content="Nefi Alberto Zaldana" />
    <link rel="stylesheet" href="week05/styles/form.css" />
    <script src="week05/scripts/form.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <header>
      <h1>Post Review</h1>
    </header>
    <form id="contactForm" action="review.html" method="get">
      <!--Product Name-->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Choose a Product...</option>
      </select>
      <br /><br />

      <!--Overall Rating-->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label>
          <input type="radio" id="rating1" name="rating" value="1" required />
          <span class="star">&#9733;</span>
        </label>
        <label>
          <input type="radio" id="rating2" name="rating" value="2" />
          <span class="star">&#9733; &#9733;</span>
        </label>
        <label>
          <input type="radio" id="rating3" name="rating" value="3" />
          <span class="star">&#9733; &#9733; &#9733;</span>
        </label>
        <label>
          <input type="radio" id="rating4" name="rating" value="4" />
          <span class="star">&#9733; &#9733; &#9733; &#9733;</span>
        </label>
        <label>
          <input type="radio" id="rating5" name="rating" value="5" />
          <span class="star">&#9733; &#9733; &#9733; &#9733; &#9733;</span>
        </label>
      </fieldset>
      <br /><br />

      <!--Date of Installation-->
      <label for="installationDate">Date of Installation:</label>
      <input
        type="date"
        id="installationDate"
        name="installationDate"
        required
      />
      <br /><br />

      <!--Useful Features-->
      <fieldset>
        <legend>
          Which features did you find useful in the product? (Check all that
          apply)
        </legend>
        <label>
          <input
            type="checkbox"
            id="feature1"
            name="features"
            value="Feature1"
          />Durability
        </label>
        <label>
          <input
            type="checkbox"
            id="feature2"
            name="features"
            value="Feature2"
          />Ease of Use
        </label>
        <label>
          <input
            type="checkbox"
            id="feature3"
            name="features"
            value="Feature3"
          />Performance
        </label>
        <label>
          <input
            type="checkbox"
            id="feature4"
            name="features"
            value="Feature4"
          />Design
        </label>
      </fieldset>
      <br /><br />

      <!--Written Review-->
      <label for="writtenReview">Written Review (Optional)</label>
      <textarea id="WrittenReview" name="writtenReview"></textarea>
      <br /><br />

      <!--User Name-->
      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName" name="userName" />
      <br /><br />

      <!--Form Subission Button-->
      <input type="submit" value="Post Review" />
    </form>
    <br /><br />
    <footer>
      <span>&copy; 2024 | Nefi Alberto Zaldana | El Salvador</span>
      <p id="lastModified">Last Modification:</p>
    </footer>
  </body>
</html>
