<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Layout and Design of a country or place visited or wish to visit."
    />
    <meta name="author" content="Nefi Zaldana" />
    <link rel="stylesheet" href="/week03/styles/place.css" />
    <link rel="stylesheet" href="/week03/styles/place-large.css" />
    <script src="/week03/scripts/place.js" defer></script>
    <title>Country Page</title>
  </head>
  <body>
    <header>
      <h1>Italy</h1>
    </header>
    <main>
      <!--Image source with srcset and webp format-->
      <section class="pic">
        <picture>
          <source
            srcset="/week03/images/Italy-large.webp"
            media="(min-width: 1000px)"
          />
          <source
            srcset="/week03/images/Italy-medium.webp"
            media="(min-width: 500px)"
          />
          <img
            src="/week03/images/Italy-small.webp"
            alt="City of Napoli Italy"
            width="440"
            height="640"
            class="image-border"
          />
        </picture>
      </section>
      <!--Division of Data-->
      <div class="data">
        <h2>Data</h2>
        <label>Area: </label><label>301,340 km<sup>2</sup></label
        ><br />
        <label>Population: </label><label>58.94 millions</label><br />
        <label>Capital: </label><label>Rome</label><br />
        <label>Languages: </label><label>Italian, Veneto, Sicilian</label><br />
        <label>Currency: </label><label>Euro</label><br />
        <label>Time Zone: </label><label>UTC+02:00</label><br />
        <label>Calling Code: </label><label>+39</label><br />
        <label>Internet TLD: </label><label>.it</label><br />
      </div>
      <!--Division for Weather-->
      <div class="weather">
        <h2 class="weather-heading">Weather</h2>
        <!--weather icon class for pseudo-element-->
        <div class="weather-icon"></div>
        <div>
      <label>Temperature: </label><label>19 Â°C</label><br />
      <label>Conditions: </label><label>Partly Cloudy</label><br />
      <label>Wind: </label><label>18 km/h</label><br />
      <label>Wind Chill: </label><label id="windChill"></label><br />
        </div>
    </main>
    <footer>
      <!--Footer Box-->
      <span>&copy;2024&#x2600;Nefi Alberto Zaldana&#x2600;El Salvador</span>
      <p id="lastModified">Last Modification:</p>
    </footer>
  </body>
</html>
